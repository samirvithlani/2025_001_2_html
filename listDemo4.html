<!DOCTYPE html>
<html>
  <head>
    <title>ORDERED LIST</title>
  </head>
  <body>
    <center><h1>ORDERED LIST</h1></center>
    <ol>
      <li>Ahmedabad</li>
      <li>Mumbai</li>
      <li>Pune</li>
    </ol>

    <center>ORDERED LIST TYPE - ALPHA</center>

    <ol type="A">
      <li>JAVA</li>
      <li>JAVA-SCRIPT</li>
      <li>PYTHON</li>
    </ol>

    <center>ORDERED LIST TYPE - ALPHA</center>

    <ol type="a">
      <li>Mobile</li>
      <li>Laptop</li>
      <li>Charger</li>
    </ol>

    <center>ORDERED LIST TYPE - ROMAN</center>

    <ol type="I">
      <li>INDIA</li>
      <li>CHINA</li>
      <li>RUSSIA</li>
    </ol>

    <center>ORDERED LIST TYPE - ROMAN</center>

    <ol type="i">
      <li>INDIA</li>
      <li>CHINA</li>
      <li>RUSSIA</li>
    </ol>

  </body>
</html>
