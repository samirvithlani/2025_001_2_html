<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM DEMO 3</title>
</head>
<body>
    <center>
        <h1>FORM DEMO 3</h1>
        <form action="#">
            <div>
                <label>NAME:</label>
                <input type="text" id="empname" required>
            </div>
            <div>
                <label>PASSWORD</label>
                <input type="password">
            </div>
            <div>
                <label>DATE</label>
                <input type="date">
            </div>
            <div>
                <label>TIME</label>
                <input type="time">
            </div>
            <div>
                <label>COLOR:</label>
                <input type="color">
            </div>
            <div>
                <label>PROFILE PIC:</label>
                <input type="file">
            </div>
            <div>
                <input type="reset">
                <input type="submit">
            </div>
        </form>
    </center>
</body>
</html>
